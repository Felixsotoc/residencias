<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Jardín de niños Club 20-30 #1043</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/polizaimg/jardin.png" alt="Jardin 20-30 #1043">
  </div>

  <form #loginForm="ngForm" novalidate>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Iniciar app!</ion-button>
      </ion-col>

    </ion-row>
  </form>

</ion-content>
